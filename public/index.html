<!-- ===============================barcodes for printing=============================== -->
<script type="text/ng-template" id="generated.html">
  <barcode style="display: block; background-color: white;" type="code128b" string="{{item.unit}} s/n {{item.num}}" options="vm.options" ng-repeat="item in allBarcodes track by $index"></barcode>
</script>
